<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
  <input type="number" id="leftOperand">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="rightOperand">
  <button onclick="calculate()">Try me!</button>
  <script>
    function calculate() {
      const leftOperand = parseInt(document.getElementById("leftOperand").value);
      const rightOperand = parseInt(document.getElementById("rightOperand").value);
      const operator = document.getElementById("operator").value;

      if (leftOperand < 0 || rightOperand < 0) {
        alert("Error :(");
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = leftOperand + rightOperand;
          break;
        case "-":
          result = leftOperand - rightOperand;
          break;
        case "*":
          result = leftOperand * rightOperand;
          break;
        case "/":
          if (rightOperand === 0) {
            alert("It's over 9000!");
            result = "Infinity";
          } else {
            result = leftOperand / rightOperand;
          }
          break;
        case "%":
          if (rightOperand === 0) {
            alert("It's over 9000!");
            result = "NaN";
          } else {
            result = leftOperand % rightOperand;
          }
          break;
      }

      alert(`Result: ${result}`);
      console.log(`Result: ${result}`);
    }

    setInterval(() => {
      alert("Please, use me...");
    }, 30000);
  </script>
</body>
</html>
