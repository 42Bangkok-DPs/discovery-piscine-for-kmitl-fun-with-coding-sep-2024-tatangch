<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <input type="text" id="leftOperand">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand">
    <button id="calculateButton">Try me!</button>

    <script>
        $(document).ready(function() {
            $('#calculateButton').click(function() {
                const leftOperand = parseFloat($('#leftOperand').val());
                const rightOperand = parseFloat($('#rightOperand').val());
                const operator = $('#operator').val();

                if (isNaN(leftOperand) || isNaN(rightOperand) || !Number.isInteger(leftOperand) || !Number.isInteger(rightOperand)) {
                    alert("Error :(");
                    return;
                }

                if (leftOperand < 0 || rightOperand < 0) {
                    alert("Error :(");
                    return;
                }

                let result;
                switch (operator) {
                    case "+":
                        result = leftOperand + rightOperand;
                        break;
                    case "-":
                        result = leftOperand - rightOperand;
                        break;
                    case "*":
                        result = leftOperand * rightOperand;
                        break;
                    case "/":
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            return;
                        } else {
                            result = leftOperand / rightOperand;
                        }
                        break;
                    case "%":
                        if (rightOperand === 0) {
                            alert("It's over 9000!");
                            return;
                        } else {
                            result = leftOperand % rightOperand;
                        }
                        break;
                }

                alert(`Result: ${result}`);
                console.log(`Result: ${result}`);
            });

            setInterval(() => {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>
</html>
