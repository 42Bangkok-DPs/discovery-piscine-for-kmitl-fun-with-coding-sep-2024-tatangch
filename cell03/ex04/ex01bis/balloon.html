<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer; 
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div id="balloon"></div>
    <script>
        $(document).ready(function() {
            var colors = ["red", "green", "blue"];
            var colorIndex = 0;
            var $balloon = $('#balloon');
            var currWidth = $balloon.width();
            var currHeight = $balloon.height();

            $balloon.on('click', function() {
                colorIndex = (colorIndex + 1) % colors.length;

                if (currWidth <= 410 && currHeight <= 410) {
                    currWidth += 10;
                    currHeight += 10;
                } else {
                    currWidth = 200;
                    currHeight = 200;
                }

                $balloon.css({
                    'width': currWidth + 'px',
                    'height': currHeight + 'px',
                    'background-color': colors[colorIndex]
                });
            });

            $balloon.on('mouseleave', function() {
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;

                if (currWidth > 200 && currHeight > 200) {
                    currWidth -= 5;
                    currHeight -= 5;
                }

                $balloon.css({
                    'width': currWidth + 'px',
                    'height': currHeight + 'px',
                    'background-color': colors[colorIndex]
                });
            });
        });
    </script>
</body>
</html>
