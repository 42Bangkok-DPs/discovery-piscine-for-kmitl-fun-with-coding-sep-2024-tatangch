<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    table {
      width: 100%; 
      height: 100vh;
      border-collapse: collapse;
      border: 1px solid black;
    }
    td {
      text-align: left;
      vertical-align: middle;
      font-size: 24px;
      border: 1px solid black;
    }
    .box1 {
      background-color: #acdf5b;
      width: 50%;
    }
    .box2 {
      background-color: #94d1f5;
      width: 50%;
    }

   
  </style>
</head>
<body>

  <table>
    <tr>
      <td class="box1">Tachasom</td>
      <td class="box2">Tangcharoen</td>
    </tr>
  </table>

</body>
</html>
